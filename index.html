<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo-white.svg" alt="logo" class="logo">
        </header>
        <main class="main">
            <div class="profile">
                <div class="avatar">
                    <img src="./images/avatar.jpg" alt="jacques cousteau" class="avatar__img">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="button button_edit">
                    </button>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="button button_add">
                </button>
            </div>
            <section class="gallery">
                <ul class="photo-grid">
                    <li class="photo-grid__item">
                        <img src="./images/yosemite.jpg" alt="yosemite valley" class="photo-grid__image">
                        <div class="photo-grid__content">
                            <h3 class="photo-grid__title">Yosemite Valley</h3>
                            <button class="button button_heart"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/lake-louise.png" alt="lake louise" class="photo-grid__image">
                        <div class="photo-grid__content">
                            <h3 class="photo-grid__title">Lake Louise</h3>
                            <button class="button button_heart"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/bald-mountains.png" alt="bald mountains" class="photo-grid__image">
                        <div class="photo-grid__content">
                            <h3 class="photo-grid__title">Bald Mountains</h3>
                            <button class="button button_heart"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/latemar.png" alt="latemar" class="photo-grid__image">
                        <div class="photo-grid__content">
                            <h3 class="photo-grid__title">Latemar</h3>
                            <button class="button button_heart"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/vanois.png" alt="vanois national park" class="photo-grid__image">
                        <div class="photo-grid__content">
                            <h3 class="photo-grid__title">Vanois National Park</h3>
                            <button class="button button_heart"></button>
                        </div>
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/lago-di-braies.png" alt="a boat on a lake" class="photo-grid__image">
                        <div class="photo-grid__content">
                            <h3 class="photo-grid__title">Lago Di Braies</h3>
                            <button class="button button_heart"></button>
                        </div>
                    </li>
                </ul> 
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; James Ryan 2020</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                  <button class="popup__close"></button>    
                <h2 class="content-title">
                    Edit profile
                </h2>
                <form class="form">
                    <label for="name" class="form__label">Full Name</label>
                    <input type="text" class="form__input form__input_name" name="name" placeholder="Name" required>
                    <label for="job" class="form__label">About Me</label>
                    <input type="text" class="form__input form__input_job" name="job" placeholder="About Me" required>
                    <button class="button button_submit" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
