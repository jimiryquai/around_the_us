<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo-white.svg" alt="logo" class="logo">
        </header>
        <main class="main">
            <div class="profile">
                <div class="avatar">
                    <img src="./images/avatar.jpg" alt="jacques cousteau" class="avatar__img">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="button button_edit">
                    </button>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="button button_add">
                </button>
            </div>
            <section class="gallery">
                <ul class="photo-grid">
                </ul> 
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; James Ryan 2020</p>
        </footer>
        <div class="popup">
            <div class="popup__dialog popup__dialog_edit">
                <button class="popup__close popup__close_edit"></button>    
              <h2 class="content-title">
                  Edit profile
              </h2>
              <form class="form form_edit">
                  <label class="form__label">Full Name</label>
                  <input type="text" class="form__input form__input_name" name="name" placeholder="Name" required>
                  <label class="form__label">About Me</label>
                  <input type="text" class="form__input form__input_job" name="job" placeholder="About Me" required>
                  <button class="button button_submit" type="submit">Save</button>
              </form>
            </div>
            <div class="popup__dialog popup__dialog_add">
                <button class="popup__close popup__close_add"></button>    
                <h2 class="content-title">
                New Place
                </h2>
                <form class="form form_add">
                    <label class="form__label">Title</label>
                    <input type="text" class="form__input form__input_title" name="title" placeholder="Title" required>
                    <label class="form__label">Image URL</label>
                    <input type="text" class="form__input form__input_url" name="url" placeholder="Image URL" required>
                    <button class="button button_submit" type="submit">Save</button>
                </form>
            </div>
        </div>
    <script src="./js/main.js"></script>
    <template id="card-template">
        <li class="photo-grid__item">
            <button class="button button_trash"></button>
            <img src="" alt="" class="photo-grid__image">
            <div class="photo-grid__content">
                <h3 class="photo-grid__title"></h3>
                <button class="button button_heart"></button>
            </div>
        </li>
    </template>
</body>
</html>
