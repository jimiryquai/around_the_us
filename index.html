<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo-white.svg" alt="logo" class="logo">
        </header>
        <main class="main">
            <div class="profile">
                <div class="avatar">
                    <img src="./images/avatar.jpg" alt="jacques cousteau" class="avatar__img">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="button button_edit" title="button that launches profile editing form">
                    </button>
                    <p class="profile__job">Explorer</p>
                </div>
                <button class="button button_add" title="button that launches image adding form">
                </button>
            </div>
            <section class="gallery">
                <ul class="photo-grid">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; James Ryan 2020</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__modal popup__modal_type_form">
                  <button class="popup__close popup__close_type_edit" title="button that closes form"></button>
                <h2 class="content-title">
                    Edit profile
                </h2>
                <form class="form form_type_edit">
                    <label class="form__label" for="name">Full Name</label>
                    <input type="text" class="form__input form__input_name" id="job" name="name" placeholder="Name" required>
                    <label class="form__label" for="job">About Me</label>
                    <input type="text" class="form__input form__input_job" id="job" name="job" placeholder="About Me" required>
                    <button class="button button_submit" type="submit">Save</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__modal popup__modal_type_form">
                  <button class="popup__close popup__close_type_add" title="button that closes form"></button>
                <h2 class="content-title">
                    Add Place
                </h2>
                <form class="form form_type_add">
                    <label class="form__label" for="title">Title</label>
                    <input type="text" class="form__input form__input_title" id="title" name="title" placeholder="Title" required>
                    <label class="form__label" for="url">URL</label>
                    <input type="text" class="form__input form__input_url" id="url" name="url" placeholder="Image URL" required>
                    <button class="button button_submit" type="submit">Create</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__modal popup__modal_type_image">
                <button class="popup__close popup__close_type_image" title="button that closes form"></button>
                <figure class="popup__figure">
                    <img src="" alt="" class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
        <template class="template-card">
            <li class="photo-grid__item">
                <button class="button button_trash" title="button that deletes image"></button>
                <img src="" alt="" class="photo-grid__image">
                <div class="photo-grid__content">
                    <h3 class="photo-grid__title"></h3>
                    <button class="button button_heart" title="button that likes image"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
